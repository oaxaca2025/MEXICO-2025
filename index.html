<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>OAXACA 2025 - Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      font-family: 'Oswald', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      transition: background-image .5s ease;
      background-image: url('https://images.unsplash.com/photo-1518638150340-f706e86654de?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
    }

    .intro-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      padding-bottom: 0;
    }
    
    .intro-title {
      font-family: 'Special Elite', cursive;
      color: #ff0000;
      font-size: clamp(3rem, 12vw, 8rem);
      letter-spacing: 8px;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,.3);
    }
    
    .intro-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
      margin-bottom: 20px;
    }
    
    .start-btn, .bg-btn {
      background: rgba(255,255,255,.9);
      color: #000;
      border: 2px solid #000;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all .3s;
      font-family: 'Oswald', sans-serif;
      min-width: 180px;
      justify-content: center;
    }
    
    .start-btn:hover, .bg-btn:hover {
      background: rgba(0,0,0,.1);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: none;
    }
    
    .planner-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
      padding: 15px 20px;
      border-radius: 10px;
      flex-wrap: wrap;
      background: transparent;
    }
    
    .planner-title {
      font-family: 'Special Elite', cursive;
      color: #ff0000;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,.3);
    }
    
    .header-right-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    
    .header-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .add-day-btn, .dropdown-btn {
      background: transparent;
      color: #000;
      border: 2px solid #000;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Oswald', sans-serif;
    }
    
    .search-container {
      position: relative;
      width: 100%;
    }
    
    .search-input {
      padding: 8px 35px 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      background: rgba(255,255,255,.8);
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
      z-index: 1000;
      border-radius: 8px;
    }
    
    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .days-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    .day-card {
      background: rgba(255,255,255,.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,.1);
    }
    
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(0,0,0,.1);
    }
    
    .day-date-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .day-date {
      font-family: 'Oswald', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
    }
    
    .day-title {
      font-size: 1rem;
      background: rgba(255,255,255,.7);
      padding: 4px 10px;
      border-radius: 12px;
      border: none;
      min-width: 120px;
    }
    
    .day-actions {
      display: flex;
      gap: 10px;
    }
    
    .delete-day, .drag-handle {
      background: none;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,.7);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .section {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,.08);
    }
    
    .section.places {
      background: rgba(173,216,230,.8);
    }
    
    .section.accommodation {
      background: rgba(255,182,193,.8);
    }
    
    .section.transport {
      background: rgba(144,238,144,.8);
    }
    
    .section.notes {
      background: rgba(255,255,153,.8);
    }
    
    .section-title {
      font-family: 'Special Elite', cursive;
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-bottom: 2px solid rgba(0,0,0,.1);
      padding-bottom: 8px;
    }
    
    .section-content {
      padding: 15px;
      border: 1px dashed rgba(0,0,0,.15);
      border-radius: 10px;
      background: rgba(255,255,255,.5);
    }
    
    .editable {
      min-height: 80px;
      padding: 10px;
      outline: none;
      width: 100%;
      border: none;
      background: transparent;
      resize: vertical;
    }

    .file-attachments {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .attachment-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding: 8px;
      background: rgba(255,255,255,.8);
      border-radius: 6px;
      cursor: pointer;
      width: 100px;
      text-align: center;
      position: relative;
    }
    
    .attachment-thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .attachment-name {
      font-size: .7rem;
      color: #000;
      word-break: break-all;
    }
    
    .delete-attachment-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: none;
    }
    
    .attachment-item:hover .delete-attachment-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .add-attachment-btn {
      background: none;
      border: none;
      color: #7F8C8D;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      padding: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.7);
      z-index: 5000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }
    
    .file-input-label {
      display: block;
      padding: 10px;
      background: #f0f0f0;
      border: 1px dashed #ccc;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
    }
    
    .file-input {
      display: none;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #000;
      background: transparent;
      min-width: 100px;
    }
    
    .modal-btn.primary {
      background: #000;
      color: #fff;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      background: #333;
      color: #fff;
      transform: translateY(100px);
      opacity: 0;
      transition: all .3s;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .day-content {
        grid-template-columns: 1fr;
      }
      
      .planner-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .day-header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-page" id="introPage">
    <h1 class="intro-title">OAXACA 2025</h1>
    <div class="intro-buttons">
      <button class="start-btn" id="startBtn"><i class="fas fa-pencil-alt"></i> Inizia a pianificare</button>
      <button class="bg-btn" id="bgBtn"><i class="fas fa-image"></i> Sfondo</button>
    </div>
  </div>

  <div class="container" id="plannerContainer">
    <div class="planner-header">
      <h1 class="planner-title">OAXACA 2025</h1>
      <div class="header-right-section">
        <div class="header-buttons">
          <button class="add-day-btn" id="addDayBtn"><i class="fas fa-plus"></i> Aggiungi Giorno</button>
          <div class="dropdown">
            <button class="dropdown-btn"><i class="fas fa-ellipsis-v"></i></button>
            <div class="dropdown-content">
              <a href="#" id="saveBtn"><i class="fas fa-save"></i> Salva</a>
              <a href="#" id="resetBtn"><i class="fas fa-trash"></i> Reset</a>
              <a href="#" id="backgroundBtn"><i class="fas fa-image"></i> Sfondo</a>
              <a href="#" id="homeBtn"><i class="fas fa-home"></i> Home</a>
            </div>
          </div>
        </div>
        <div class="search-container">
          <input type="text" class="search-input" id="searchInput" placeholder="Cerca..." />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

    <div class="days-container" id="daysContainer"></div>
  </div>

  <!-- MODAL ALLEGATI -->
  <div class="modal" id="attachmentModal">
    <div class="modal-content">
      <h2>Aggiungi Allegato</h2>
      <div class="file-input-container">
        <label for="attachmentFileInput" class="file-input-label">
          <i class="fas fa-upload"></i> Carica file (Immagine/PDF)
        </label>
        <input type="file" id="attachmentFileInput" class="file-input" accept="image/*,.pdf" />
      </div>
      <div class="modal-buttons">
        <button class="modal-btn" id="cancelAttachBtn">Annulla</button>
        <button class="modal-btn primary" id="confirmAttachBtn">Aggiungi</button>
      </div>
    </div>
  </div>

  <div class="modal" id="backgroundModal">
    <div class="modal-content">
      <h2>Seleziona Sfondo</h2>
      <div class="bg-options">
        <div class="bg-option" data-bg="https://images.unsplash.com/photo-1518638150340-f706e86654de?auto=format&fit=crop&w=1500&q=80"></div>
        <div class="bg-option" data-bg="https://images.unsplash.com/photo-1520942702014-8f2a5e7b74c3?auto=format&fit=crop&w=1500&q=80"></div>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn" id="cancelBgBtn">Annulla</button>
        <button class="modal-btn primary" id="applyBgBtn">Applica</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i id="notificationIcon" class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>
  <script>
    // VARIABILI GLOBALI SEMPLIFICATE
    let tripData = { 
      days: [], 
      background: 'https://images.unsplash.com/photo-1518638150340-f706e86654de?auto=format&fit=crop&w=1500&q=80' 
    };
    
    // CONTESTO PER ALLEGATI - VARIABILI GLOBALI SEMPLICI
    let currentDayId = null;
    let currentSectionType = null;

    document.addEventListener('DOMContentLoaded', function() {
      // INIZIALIZZAZIONE
      initApp();

      function initApp() {
        loadData();
        setupEventListeners();
      }

      function setupEventListeners() {
        // NAVIGAZIONE BASE
        document.getElementById('startBtn').addEventListener('click', showPlanner);
        document.getElementById('homeBtn').addEventListener('click', showIntro);
        document.getElementById('bgBtn').addEventListener('click', showBackgroundModal);
        document.getElementById('backgroundBtn').addEventListener('click', showBackgroundModal);
        
        // GESTIONE GIORNI
        document.getElementById('addDayBtn').addEventListener('click', addNewDay);
        document.getElementById('saveBtn').addEventListener('click', saveData);
        document.getElementById('resetBtn').addEventListener('click', resetPlanner);
        
        // MODALI
        document.getElementById('cancelBgBtn').addEventListener('click', hideBackgroundModal);
        document.getElementById('applyBgBtn').addEventListener('click', applyBackground);
        document.getElementById('cancelAttachBtn').addEventListener('click', hideAttachmentModal);
        document.getElementById('confirmAttachBtn').addEventListener('click', confirmAttachment);
        
        // DELEGAZIONE EVENTI - QUESTA È LA CHIAVE!
        document.getElementById('daysContainer').addEventListener('click', function(e) {
          const target = e.target;
          
          // CLICK SU "AGGIUNGI ALLEGATO"
          if (target.classList.contains('add-attachment-btn')) {
            e.preventDefault();
            const button = target;
            const dayCard = button.closest('.day-card');
            const section = button.closest('.section');
            
            if (dayCard && section) {
              currentDayId = dayCard.dataset.id;
              currentSectionType = section.classList[1]; // places, accommodation, etc.
              
              console.log('Apertura modal allegato:', { currentDayId, currentSectionType });
              showAttachmentModal();
            }
            return;
          }
          
          // CLICK SU "ELIMINA ALLEGATO"
          if (target.classList.contains('delete-attachment-btn')) {
            e.preventDefault();
            const deleteBtn = target;
            const attachmentItem = deleteBtn.closest('.attachment-item');
            const dayCard = attachmentItem.closest('.day-card');
            const section = attachmentItem.closest('.section');
            
            if (dayCard && section && attachmentItem) {
              const dayId = dayCard.dataset.id;
              const sectionType = section.classList[1];
              const attachmentIndex = parseInt(attachmentItem.dataset.index);
              
              deleteAttachment(dayId, sectionType, attachmentIndex);
            }
            return;
          }
          
          // CLICK SU "ELIMINA GIORNO"
          if (target.classList.contains('delete-day')) {
            e.preventDefault();
            const dayCard = target.closest('.day-card');
            if (dayCard && confirm('Eliminare questo giorno?')) {
              const dayId = dayCard.dataset.id;
              tripData.days = tripData.days.filter(day => day.id !== dayId);
              saveData();
              renderAllDays();
            }
            return;
          }
          
          // CLICK SU ALLEGATO PER VISUALIZZARE
          if (target.closest('.attachment-item')) {
            e.preventDefault();
            const attachmentItem = target.closest('.attachment-item');
            const dayCard = attachmentItem.closest('.day-card');
            const section = attachmentItem.closest('.section');
            
            if (dayCard && section && attachmentItem) {
              const dayId = dayCard.dataset.id;
              const sectionType = section.classList[1];
              const attachmentIndex = parseInt(attachmentItem.dataset.index);
              
              viewAttachment(dayId, sectionType, attachmentIndex);
            }
          }
        });

        // GESTIONE INPUT TESTI
        document.getElementById('daysContainer').addEventListener('input', function(e) {
          if (e.target.classList.contains('editable')) {
            const editable = e.target;
            const dayCard = editable.closest('.day-card');
            const section = editable.closest('.section');
            
            if (dayCard && section) {
              const dayId = dayCard.dataset.id;
              const sectionType = section.classList[1];
              const day = tripData.days.find(d => d.id === dayId);
              
              if (day) {
                if (!day[sectionType]) day[sectionType] = { text: '', attachments: [] };
                day[sectionType].text = editable.innerHTML;
                saveData();
              }
            }
          }
          
          if (e.target.classList.contains('day-title')) {
            const titleInput = e.target;
            const dayCard = titleInput.closest('.day-card');
            const dayId = dayCard.dataset.id;
            const day = tripData.days.find(d => d.id === dayId);
            
            if (day) {
              day.title = titleInput.value;
              saveData();
            }
          }
        });
      }

      // FUNZIONI PRINCIPALI
      function showPlanner() { 
        document.getElementById('introPage').style.display = 'none'; 
        document.getElementById('plannerContainer').style.display = 'block'; 
      }
      
      function showIntro() { 
        document.getElementById('plannerContainer').style.display = 'none'; 
        document.getElementById('introPage').style.display = 'flex'; 
      }

      function loadData() {
        const saved = localStorage.getItem('oaxacaPlannerData');
        if (saved) {
          try { 
            tripData = JSON.parse(saved); 
          } catch(e) {
            console.error('Errore caricamento dati:', e);
          }
        }
        renderAllDays();
      }

      function saveData() { 
        localStorage.setItem('oaxacaPlannerData', JSON.stringify(tripData)); 
        showNotification('Dati salvati!', 'success'); 
      }

      function renderAllDays() {
        const daysContainer = document.getElementById('daysContainer');
        daysContainer.innerHTML = '';
        
        tripData.days.forEach((day, index) => {
          daysContainer.appendChild(createDayElement(day, index));
        });
      }

      function createDayElement(day, index) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day-card';
        dayElement.dataset.id = day.id;
        
        const dayNumber = index + 1;
        const dayTitle = day.title || `Giorno ${dayNumber}`;
        
        // Assicurati che tutte le sezioni esistano
        if (!day.places) day.places = { text: '', attachments: [] };
        if (!day.accommodation) day.accommodation = { text: '', attachments: [] };
        if (!day.transport) day.transport = { text: '', attachments: [] };
        if (!day.notes) day.notes = { text: '', attachments: [] };
        
        dayElement.innerHTML = `
          <div class="day-header">
            <div class="day-date-container">
              <span class="day-date">
                <i class="fas fa-calendar"></i>
                <span class="date-text">${day.date}</span>
              </span>
              <input type="text" class="day-title" value="${dayTitle}" placeholder="Titolo giorno">
            </div>
            <div class="day-actions">
              <button class="drag-handle"><i class="fas fa-grip-vertical"></i></button>
              <button class="delete-day"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <div class="day-content">
            <div class="section places">
              <h3 class="section-title"><i class="fas fa-map-marker-alt"></i> Luoghi da Visitare</h3>
              <div class="section-content">
                <div class="editable" contenteditable="true">${day.places.text}</div>
                <div class="file-attachments">${renderAttachments(day.places.attachments, 'places')}</div>
                <button class="add-attachment-btn" data-section="places">
                  <i class="fas fa-paperclip"></i> Aggiungi allegato
                </button>
              </div>
            </div>
            <div class="section accommodation">
              <h3 class="section-title"><i class="fas fa-hotel"></i> Alloggio</h3>
              <div class="section-content">
                <div class="editable" contenteditable="true">${day.accommodation.text}</div>
                <div class="file-attachments">${renderAttachments(day.accommodation.attachments, 'accommodation')}</div>
                <button class="add-attachment-btn" data-section="accommodation">
                  <i class="fas fa-paperclip"></i> Aggiungi allegato
                </button>
              </div>
            </div>
            <div class="section transport">
              <h3 class="section-title"><i class="fas fa-bus"></i> Trasporti</h3>
              <div class="section-content">
                <div class="editable" contenteditable="true">${day.transport.text}</div>
                <div class="file-attachments">${renderAttachments(day.transport.attachments, 'transport')}</div>
                <button class="add-attachment-btn" data-section="transport">
                  <i class="fas fa-paperclip"></i> Aggiungi allegato
                </button>
              </div>
            </div>
            <div class="section notes">
              <h3 class="section-title"><i class="fas fa-sticky-note"></i> Note</h3>
              <div class="section-content">
                <div class="editable" contenteditable="true">${day.notes.text}</div>
                <div class="file-attachments">${renderAttachments(day.notes.attachments, 'notes')}</div>
                <button class="add-attachment-btn" data-section="notes">
                  <i class="fas fa-paperclip"></i> Aggiungi allegato
                </button>
              </div>
            </div>
          </div>
        `;

        // Datepicker
        const dateEl = dayElement.querySelector('.day-date');
        if (window.flatpickr) {
          window.flatpickr(dateEl, {
            locale: 'it',
            dateFormat: 'd/m/Y',
            defaultDate: parseDate(day.date) || new Date(),
            onChange: function(selectedDates, dateStr) {
              day.date = dateStr;
              dayElement.querySelector('.date-text').textContent = dateStr;
              saveData();
            }
          });
        }

        return dayElement;
      }

      function renderAttachments(attachments, sectionType) {
        return attachments.map((attachment, index) => `
          <div class="attachment-item" data-index="${index}">
            <div class="attachment-thumbnail">
              ${attachment.type.includes('image') 
                ? `<img src="${attachment.data}" alt="${attachment.name}">` 
                : `<i class="fas fa-file-pdf"></i>`}
            </div>
            <div class="attachment-name">${attachment.name}</div>
            <button class="delete-attachment-btn">&times;</button>
          </div>
        `).join('');
      }

      // GESTIONE ALLEGATI - VERSIONE SEMPLIFICATA E FUNZIONANTE
      function showAttachmentModal() {
        document.getElementById('attachmentModal').style.display = 'flex';
        document.getElementById('attachmentFileInput').value = '';
      }

      function hideAttachmentModal() {
        document.getElementById('attachmentModal').style.display = 'none';
        currentDayId = null;
        currentSectionType = null;
      }

      function confirmAttachment() {
        const fileInput = document.getElementById('attachmentFileInput');
        const file = fileInput.files[0];
        
        if (!file) {
          showNotification('Seleziona un file prima di confermare!', 'error');
          return;
        }

        if (!currentDayId || !currentSectionType) {
          showNotification('Errore: contesto non valido', 'error');
          return;
        }

        // Verifica tipo file
        if (!file.type.match(/image\/*/) && !file.type.match(/application\/pdf/)) {
          showNotification('Formato file non supportato. Usa immagini o PDF.', 'error');
          return;
        }

        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Trova il giorno corretto
          const day = tripData.days.find(d => d.id === currentDayId);
          if (!day) {
            showNotification('Giorno non trovato', 'error');
            return;
          }

          // Assicurati che la sezione esista
          if (!day[currentSectionType]) {
            day[currentSectionType] = { text: '', attachments: [] };
          }

          // Aggiungi l'allegato
          day[currentSectionType].attachments.push({
            name: file.name,
            type: file.type,
            data: e.target.result
          });

          saveData();
          renderAllDays();
          hideAttachmentModal();
          showNotification('Allegato aggiunto con successo!', 'success');
          
          console.log('Allegato aggiunto:', {
            day: currentDayId,
            section: currentSectionType,
            file: file.name
          });
        };

        reader.onerror = function() {
          showNotification('Errore durante la lettura del file', 'error');
        };

        reader.readAsDataURL(file);
      }

      function deleteAttachment(dayId, sectionType, index) {
        const day = tripData.days.find(d => d.id === dayId);
        if (day && day[sectionType]) {
          day[sectionType].attachments.splice(index, 1);
          saveData();
          renderAllDays();
          showNotification('Allegato eliminato', 'success');
        }
      }

      function viewAttachment(dayId, sectionType, index) {
        const day = tripData.days.find(d => d.id === dayId);
        if (day && day[sectionType]) {
          const attachment = day[sectionType].attachments[index];
          const viewer = document.createElement('div');
          viewer.style.cssText = `
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; display: flex; 
            justify-content: center; align-items: center; cursor: pointer;
          `;
          
          if (attachment.type.includes('image')) {
            viewer.innerHTML = `<img src="${attachment.data}" style="max-width: 90%; max-height: 90%;">`;
          } else {
            viewer.innerHTML = `<iframe src="${attachment.data}" style="width: 90%; height: 90%; border: none;"></iframe>`;
          }
          
          viewer.onclick = () => document.body.removeChild(viewer);
          document.body.appendChild(viewer);
        }
      }

      function addNewDay() {
        const newDay = {
          id: 'day_' + Date.now(),
          date: formatDate(new Date()),
          title: 'Giorno ' + (tripData.days.length + 1),
          places: { text: '', attachments: [] },
          accommodation: { text: '', attachments: [] },
          transport: { text: '', attachments: [] },
          notes: { text: '', attachments: [] }
        };
        
        tripData.days.push(newDay);
        saveData();
        renderAllDays();
      }

      function parseDate(str) {
        const [d, m, y] = str.split('/').map(Number);
        return new Date(y, m - 1, d);
      }

      function formatDate(date) {
        return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear();
      }

      function showBackgroundModal() {
        document.getElementById('backgroundModal').style.display = 'flex';
      }

      function hideBackgroundModal() {
        document.getElementById('backgroundModal').style.display = 'none';
      }

      function applyBackground() {
        document.getElementById('backgroundModal').style.display = 'none';
      }

      function resetPlanner() {
        if (confirm('Resettare tutto? I dati andranno persi.')) {
          tripData.days = [];
          saveData();
          renderAllDays();
          showNotification('Planner resettato', 'info');
        }
      }

      function showNotification(message, type) {
        const notification = document.getElementById('notification');
        const icon = document.getElementById('notificationIcon');
        const text = document.getElementById('notificationText');
        
        text.textContent = message;
        icon.className = type === 'success' ? 'fas fa-check-circle' : 
                        type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-info-circle';
        notification.className = 'notification show';
        
        setTimeout(() => {
          notification.className = 'notification';
        }, 3000);
      }
    });
  </script>
</body>
</html>
